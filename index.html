<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="slogan .png" type="image/x-icon">
    <link rel="stylesheet" href="estilo.css">
    <title>PocketSystems</title>
</head>
<body>
    <div class="container">
        <form>
            <h2>Login</h2>
            <h6>Welcome back! Please login to your account.</h6>
            <div class="input-container">
                <p class="texto">Email Address</p>
                <input type="email" placeholder="Email" required>
            </div>

            <div class="input-container">
                <p class="texto">Password</p>
                <input type="password" placeholder="Senha" required>
            </div> 
            <div class="checkbox">
                <label>
                    <input type="checkbox" required placeholder="Remember Me">
                    Remember Me
                </label>
                <a href="#" class="espaco">Forget password?</a>
            </div>

            <button type="submit" class="botao">Login</button>

            <div class="registro">
                <p>Don't have an account? <a href="#">Sign Up</a></p>
            </div>
        </form>
    </div> 
    <span class="circulo">
        <img src="slogan .png" alt="" placeholder width="600">
    </span>
</body>
</html>
